<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/all.min.css">
  <link rel="stylesheet" href="static/css/animate.css">
  <link rel="stylesheet" href="static/css/flaticon.css">
  <link rel="stylesheet" href="static/css/magnific-popup.css">
  <link rel="stylesheet" href="static/css/odometer.css">
  <link rel="stylesheet" href="static/css/owl.carousel.min.css">
  <link rel="stylesheet" href="static/css/owl.theme.default.min.css">
  <link rel="stylesheet" href="static/css/nice-select.css">
  <link rel="stylesheet" href="static/css/jquery.animatedheadline.css">
  <link rel="stylesheet" href="static/css/main.css">
  <link rel="stylesheet" href="static/css/responsive.css">
  <link rel="stylesheet" href="static/css/dark.css">

  <link rel="shortcut icon" href="static/images/favicon.png" type="image/x-icon">

  <title>JAPZ - Video streaming Webapp</title>


</head>

<body>
  <!-- ==========Preloader========== -->
  <div class="preloader">
    <div class="preloader-inner">
      <div class="preloader-icon">
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ==========Preloader========== -->



  <!-- ========== Login & Registation Section ========== -->
  <section class="log-reg">
    <div class="top-menu-area">
      <div class="container">
        <div class="row">
          <div class="col-lg-5">
            <a href="index.html" class="backto-home"><i class="fas fa-chevron-left"></i> Home</a>
          </div>
          <div class="col-lg-7 ">
            <div class="logo">
              <img src="./static/images/logo2.png" alt="logo">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-end">
        <div class="image">
        </div>
        <div class="col-lg-7">
          <div class="log-reg-inner">
            <div class="section-header">
              <h2 class="title">
                Welcome to JAPZ
              </h2>
            </div>
            <div class="main-content inloginp">
              <form method="POST" action="">
                {% csrf_token %}
                <div class="form-group">
                  <label for="">Your Username</label>
                  <input type="text" class="my-form-control" placeholder="Enter Your Username" name="loginusername" id="loginusername" >
                </div>
                <div class="form-group">
                  <label for="">Password</label>
                  <input type="password" class="my-form-control" placeholder="Enter Your Password" name="loginpassword" id="loginpassword" >
                </div>
                <p class="f-pass">
                  Forgot your password? <a href="#">recover password</a>
                </p>
                <div class="button-wrapper">
                  <button type="submit" class="custom-button">Sign IN</button>
                </div>
                <div class="or">
                  <p>OR</p>
                </div>
                <div class="or-content">
                  <p>Sign up with your email</p>
                  <a href="#" class="or-btn"><img src="assets/images/google.png" alt=""> Sign Up with Google</a>
                  <p class="or-signup">
                    Don't have an account? <a href="register.html">
                      Sign up here
                    </a>
                    
                     
                </div>
                    </a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- ========== Login & Registation Section ========== -->




  <script src="static/js/jquery-3.3.1.min.js"></script>
  <script src="static/js/modernizr-3.6.0.min.js"></script>
  <script src="static/js/plugins.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <script src="static/js/heandline.js"></script>
  <script src="static/js/isotope.pkgd.min.js"></script>
  <script src="static/js/magnific-popup.min.js"></script>
  <script src="static/js/owl.carousel.min.js"></script>
  <script src="static/js/wow.min.js"></script>
  <script src="static/js/countdown.min.js"></script>
  <script src="static/js/odometer.min.js"></script>
  <script src="static/js/viewport.jquery.js"></script>
  <script src="static/js/nice-select.js"></script>
  <script src="static/js/main.js"></script>
</body>

</html>
